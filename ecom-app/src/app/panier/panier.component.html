<div class="container mt-3 " >
<div class="card">
  <div class="row">
    <div class="col-md-8 cart">
      <div class="title">
        <div class="row">
          <div class="col"><h4><b>Add to cart</b></h4></div>
        </div>
      </div>

      <div *ngFor="let p of Panier" class="row border-top border-bottom">
        <div class="row main align-items-center">
          <div class="col-2"><img class="img-fluid" src="{{p.imageUrl}}"></div>
          <div class="col">
            <div class="row">{{p.nom}}</div>
          </div>
          <div class="col">
            <a (click)="decrementeQuantity(p.id)"  class="btn btn mr-2">-</a>
            <a class="border">{{p.OrderQuantity}}</a>
            <a (click)="incrementeQuantity(p.id)"  class="btn btn ml-2">+</a>
          </div>
          <div class="col">{{p.price}} MAD</div>
          <div (click)="deletefrompanier(p.id)" class="col btn btn-danger">Delete</div>



        </div>
      </div>





    </div>
    <div class="col-md-4 summary">
      <div><h5><b>Summary</b></h5></div>
      <hr>

      <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
        <div class="col">TOTAL PRICE</div>
        <div class="col text-right">{{Totale}}</div>
      </div>


      <button (click)="commande()" class="btn btn-outline-success" >CHECKOUT</button>
    </div>
  </div>

</div>


</div>
