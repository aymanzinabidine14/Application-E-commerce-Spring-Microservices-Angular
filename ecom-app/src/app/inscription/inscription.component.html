
<div class="container">

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">


          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                <p class="text-center small">Enter your personal details to create account</p>
              </div>

              <form [formGroup]="formInscription" (ngSubmit)="handleInscription()" class="row g-3 needs-validation">

                <div class="col-12">
                  <label class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <input type="text"  formControlName="username" class="form-control" required>
                    <div class="invalid-feedback">Please enter your username.</div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="yourPassword" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="yourPassword" required>
                  <div class="invalid-feedback">Please enter your password!</div>
                </div>



                <div class="col-12">

                </div>
                <div class="col-12">
                  <button class="btn btn-success w-100">Inscription</button>
                </div>

                <div class="col-12">
                  <p class="small mb-0">Already have an account ? <a (click)="handleRoute()">Log in</a></p>
                </div>
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

</div>
