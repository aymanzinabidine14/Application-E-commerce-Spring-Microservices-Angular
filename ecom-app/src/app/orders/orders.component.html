<div class="container mt-5 " >
  <section class="section dashboard mx-auto">
    <div class="row">
      <div class="col-lg-8">
        <div class="row">
          <div class="col-12">
            <div class="card top-selling overflow-auto">
              <div class="card-body pb-0">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h5 class="card-title">Orders List</h5>
                </div>
                <table class="table table-borderless" *ngIf="orders">
                  <thead>
                  <tr>
                    <th>Id</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>CustomerId</th>
                    <th>Details</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let o of orders._embedded.orders">
                    <td>{{o.id}}</td>
                    <td>{{o.createdAt | date:'dd/MM/yyyy'}}</td>
                    <td>{{o.status}}</td>
                    <td>{{o.customerId}}</td>
                    <td>
                      <button (click)="getOrdersDetails(o)" class="btn btn-outline-success">
                        <i class="bi bi-eye"></i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
